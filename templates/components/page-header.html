<!-- 
  File: templates/components/page-header.html
  Purpose: Reusable dashboard page header with title, subtitle, and optional actions
  Usage: {% include "components/page-header.html" with title="..." subtitle="..." %}
-->

<div class="pb-6 border-b border-gray-200">
  <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 tracking-tight">
        {{ title }}
      </h1>
      {% if subtitle %}
        <p class="mt-1.5 text-gray-600 text-sm md:text-base">
          {{ subtitle }}
        </p>
      {% endif %}
    </div>

    {% if actions %}
      <div class="flex flex-wrap items-center gap-3">
        {{ actions|safe }}
      </div>
    {% endif %}
  </div>
</div>
