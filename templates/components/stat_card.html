<div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6 hover:shadow-md transition-shadow">
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-600 uppercase tracking-wide">
        {{ label }}
      </p>
      <p class="mt-2 text-3xl font-bold text-gray-900">
        {{ value }}
      </p>
      {% if change %}
        <p class="mt-2 text-sm {{ change_color|default:'text-gray-600' }}">
          {{ change }}
        </p>
      {% endif %}
    </div>
    
    {% if icon %}
      <div class="flex-shrink-0 ml-4">
        <div class="w-12 h-12 rounded-lg {{ icon_bg|default:'bg-emerald-100' }} flex items-center justify-center">
          <span class="text-2xl">{{ icon }}</span>
        </div>
      </div>
    {% endif %}
  </div>
  
  {% if link_url %}
    <a href="{{ link_url }}" class="mt-4 inline-flex items-center text-sm font-medium text-emerald-600 hover:text-emerald-700">
      {{ link_text|default:'View all' }}
      <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  {% endif %}
</div>
