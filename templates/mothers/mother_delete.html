{% extends 'base.html' %}

{% block title %}Delete Mother - Maternal HRSS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8">
  <div class="bg-white rounded-xl border border-red-200 shadow-sm p-8">
    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Delete Mother Record</h1>
      <p class="text-gray-600 mb-6">
        Are you sure you want to delete <strong>{{ mother.get_full_name }}</strong>?
        This action cannot be undone.
      </p>
      <form method="post" class="flex gap-4 justify-center">
        {% csrf_token %}
        <a href="{% url 'mother_detail' mother.pk %}" class="px-6 py-3 border border-gray-300 rounded-lg">
          Cancel
        </a>
        <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
          Yes, Delete
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
