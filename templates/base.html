<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Maternal Health System{% endblock %}</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'css/output.css' %}">

  <style>
    :root {
      --sage-green: #9DC183;
      --forest-green: #228B22;
      --soft-mint: #98FF98;
      --cream: #FFFDD0;
      --charcoal: #333333;
    }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .sidebar { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: var(--sage-green); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--forest-green); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>

<body class="h-full bg-gray-50 antialiased">

  {% if user.is_authenticated %}
  <div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-50 w-64 transform bg-white border-r border-gray-200 lg:translate-x-0 lg:static lg:inset-0 -translate-x-full">
      <!-- ... your sidebar content remains unchanged ... -->
      <!-- (logo, nav, user profile card – keep everything as is) -->
    </aside>

    <!-- MAIN AREA -->
    <div class="flex flex-1 flex-col overflow-hidden">

      <!-- Topbar / Header -->
      <header class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
        <!-- ... your header content remains unchanged ... -->
      </header>

      <!-- Messages -->
      {% if messages %}
      <div class="px-4 sm:px-6 lg:px-8 pt-4">
        {% for message in messages %}
          <!-- your message rendering code -->
        {% endfor %}
      </div>
      {% endif %}

      <!-- ONLY ONE CONTENT BLOCK HERE -->
      <main class="flex-1 overflow-y-auto bg-gray-50">
        <div class="px-4 sm:px-6 lg:px-8 py-6">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Mobile sidebar overlay -->
  <div id="sidebarOverlay" class="hidden fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden" onclick="toggleSidebar()"></div>

  {% else %}

  <!-- LOGIN / UNAUTHENTICATED LAYOUT – uses the SAME block name -->
  <div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </div>

  {% endif %}

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('sidebarOverlay').classList.toggle('hidden');
    }

    function toggleUserMenu() {
      document.getElementById('userMenu').classList.toggle('hidden');
    }

    document.addEventListener('click', e => {
      const menu = document.getElementById('userMenu');
      if (!e.target.closest('button[onclick="toggleUserMenu()"]') && !menu?.contains(e.target)) {
        menu?.classList.add('hidden');
      }
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
